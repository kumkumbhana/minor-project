<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up PSage</title>
        <link rel="stylesheet" href="style1.css">
        
        
    </head>
    <body>
        <header>
            <nav>
                    <ul class="navbar_style">
                        <li class="list_element"><a href="index.html">Home</a></li>
                        <li class="list_element"><a href="feedback page.html">Feedback</a></li>
                        <li style="float: right;"><a class="forgot" href="login.html">SIGN IN</a></li>
                        <li style="float: right;"><a  class="forgot" href="signup.html">SIGN UP</a></li>
                    </ul>
            </nav>
        </header>
    <div class="center">
        <form action="/action_page.php" style="border:1px solid #ccc">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
              
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
              
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
          </form>
    </div>
    </body>
</html>
